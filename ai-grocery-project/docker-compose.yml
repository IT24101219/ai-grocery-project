version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: grocery_postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secretpassword
      POSTGRES_DB: grocery_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: grocery_fastapi_backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://admin:secretpassword@db:5432/grocery_management
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grocery_react_frontend
    # Assuming standard Vite or Create React App dev server
    command: npm run dev 
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000" # Change to "5173:5173" if using Vite's default port
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

volumes:
  postgres_data: